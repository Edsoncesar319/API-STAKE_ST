<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Starke ST</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
        /* Design tokens */
        :root {
            --s: 12px;
            --radius: 10px;
            --accent: #2563EB;
            --accent-600: #1E40AF;
            --bg: #f7f7f7;
            --text: #0f172a;
            --muted: #64748b;
            --card: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 6px 20px rgba(0,0,0,0.06);
        }
        html[data-theme="dark"] {
            --bg: #0b1220;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --card: #0f172a;
            --border-color: #1f2937;
            --shadow: 0 6px 20px rgba(0,0,0,0.4);
            --accent: #3b82f6;
            --accent-600: #2563eb;
        }
        :root { --border: 1px solid var(--border-color); }

        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif; margin: 0; background: var(--bg); color: var(--text); }
        header { background: linear-gradient(135deg, #0b1220, #111827); color: #fff; padding: 14px 16px; position: sticky; top: 0; z-index: 10; border-bottom: 1px solid rgba(255,255,255,0.06); }
        .header-inner { max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand h1 { font-size: 18px; margin: 0; letter-spacing: 0.2px; }
        .theme-toggle { background: transparent; border: 1px solid rgba(255,255,255,0.18); color: #fff; padding: 6px 10px; border-radius: 999px; cursor: pointer; }
        .theme-toggle:hover { background: rgba(255,255,255,0.06); }

        main { padding: 16px; display: grid; gap: 24px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border: var(--border); border-radius: var(--radius); padding: 16px; box-shadow: var(--shadow); }
        h2 { margin: 0 0 12px 0; font-size: 18px; }

        /* Inputs & Buttons */
        input, select, button { padding: 10px 12px; border: var(--border); border-radius: 8px; background: transparent; color: inherit; }
        input::placeholder { color: var(--muted); }
        input:focus, select:focus { outline: 2px solid color-mix(in oklab, var(--accent), white 20%); border-color: var(--accent); box-shadow: 0 0 0 4px color-mix(in oklab, var(--accent), transparent 90%); }
        .btn { cursor: pointer; user-select: none; transition: background .15s, box-shadow .15s, transform .04s; }
        .btn:active { transform: translateY(1px); }
        .btn-primary { background: var(--accent); color: #fff; border-color: var(--accent); box-shadow: 0 6px 16px color-mix(in oklab, var(--accent), transparent 80%); }
        .btn-primary:hover { background: var(--accent-600); }
        .btn-ghost { background: transparent; color: inherit; border-color: var(--border-color); }
        .btn-ghost:hover { background: rgba(148,163,184,0.12); }

        .muted { color: var(--muted); }
        .nowrap { white-space: nowrap; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size: 12px; }
        .flex { display: flex; gap: 8px; align-items: center; }
        .controls { display: flex; gap: 8px; align-items: center; margin-bottom: 12px; flex-wrap: wrap; }
        .controls label { display: flex; align-items: center; gap: 6px; }

        /* Tables */
        .table-responsive { width: 100%; overflow-x: auto; -webkit-overflow-scrolling: touch; border-radius: 10px; border: var(--border); background: var(--card); box-shadow: var(--shadow); }
        table { width: 100%; border-collapse: collapse; min-width: 680px; }
        thead th { position: sticky; top: 0; background: color-mix(in oklab, var(--card), black 4%); z-index: 1; font-weight: 600; }
        th, td { border-bottom: var(--border); text-align: left; padding: 10px; vertical-align: top; }
        tbody tr:nth-child(odd) { background: color-mix(in oklab, var(--card), black 2%); }
        tbody tr:hover { background: color-mix(in oklab, var(--accent), var(--card) 92%); }
        td .mono { line-height: 1.35; }

        /* Responsive helpers */
        @media (max-width: 900px) {
            main { padding: 12px; }
            .card { padding: 12px; }
        }
        @media (max-width: 680px) {
            header { padding: 10px 12px; }
            h2 { font-size: 18px; }
            body { font-size: 15px; }
            .controls { gap: 6px; }
            .controls label input { width: 100%; max-width: 120px; }
            .nowrap { white-space: normal; }
            th, td { padding: 8px; }
        }
        @media (max-width: 480px) {
            body { font-size: 14px; }
            .controls { flex-direction: row; }
            #loginView { margin: 16px 8px !important; }
            #loginForm input, #loginForm button { width: 100%; box-sizing: border-box; }
            .theme-toggle { padding: 6px 10px; }
        }
    </style>
    <script>
        const API_BASE = (window.__API_BASE_URL__ || (document.querySelector('meta[name="api-base-url"]')?.getAttribute('content')) || '/api');
        let AUTH_TOKEN = '';
        async function fetchPaged(endpoint, page, pageSize) {
            const res = await fetch(`${API_BASE}${endpoint}?page=${page}&page_size=${pageSize}`, {
                headers: AUTH_TOKEN ? { 'Authorization': `Bearer ${AUTH_TOKEN}` } : {}
            });
            if (!res.ok) throw new Error('Erro ao carregar');
            return res.json();
        }

        function renderTable(containerId, items, columns) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            const wrap = document.createElement('div');
            wrap.className = 'table-responsive';
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const trh = document.createElement('tr');
            columns.forEach(c => {
                const th = document.createElement('th');
                th.textContent = c.label;
                trh.appendChild(th);
            });
            thead.appendChild(trh);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            items.forEach(item => {
                const tr = document.createElement('tr');
                columns.forEach(c => {
                    const td = document.createElement('td');
                    const value = c.format ? c.format(item[c.key], item) : item[c.key];
                    td.innerHTML = value ?? '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            wrap.appendChild(table);
            container.appendChild(wrap);
        }

        async function loadMessages() {
            const page = parseInt(document.getElementById('msgPage').value || '1');
            const pageSize = parseInt(document.getElementById('msgPageSize').value || '10');
            const data = await fetchPaged('/messages', page, pageSize);
            renderTable('messagesTable', data.items, [
                { key: 'id', label: 'ID' },
                { key: 'name', label: 'Nome' },
                { key: 'email', label: 'Email' },
                { key: 'subject', label: 'Assunto' },
                { key: 'message', label: 'Mensagem', format: v => `<div class="mono">${(v||'').replace(/\n/g,'<br>')}</div>` },
                { key: 'created_at', label: 'Criado em', format: v => `<span class="muted nowrap">${v}</span>` },
            ]);
            document.getElementById('msgTotal').textContent = data.total;
        }

        async function loadBudgets() {
            const page = parseInt(document.getElementById('bdgPage').value || '1');
            const pageSize = parseInt(document.getElementById('bdgPageSize').value || '10');
            const data = await fetchPaged('/budgets', page, pageSize);
            renderTable('budgetsTable', data.items, [
                { key: 'id', label: 'ID' },
                { key: 'name', label: 'Nome' },
                { key: 'email', label: 'Email' },
                { key: 'phone', label: 'Telefone' },
                { key: 'service', label: 'Serviço' },
                { key: 'details', label: 'Detalhes', format: v => `<div class="mono">${(v||'').replace(/\n/g,'<br>')}</div>` },
                { key: 'company', label: 'Empresa' },
                { key: 'city', label: 'Cidade/UF' },
                { key: 'created_at', label: 'Criado em', format: v => `<span class="muted nowrap">${v}</span>` },
            ]);
            document.getElementById('bdgTotal').textContent = data.total;
        }

        async function doLogin(email, password) {
            const res = await fetch(`${API_BASE}/login`, {
                method: 'POST', headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (!res.ok) {
                const errorData = await res.json().catch(() => ({}));
                throw new Error(errorData.error || 'Login inválido');
            }
            const data = await res.json();
            AUTH_TOKEN = data.token;
            localStorage.setItem('starke_admin_token', AUTH_TOKEN);
        }

        function bindControls() {
            document.getElementById('msgReload').addEventListener('click', loadMessages);
            document.getElementById('bdgReload').addEventListener('click', loadBudgets);
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                const err = document.getElementById('loginError');
                err.textContent = '';
                try {
                    await doLogin(email, password);
                    document.getElementById('loginView').style.display = 'none';
                    document.getElementById('appView').style.display = 'block';
                    loadMessages();
                    loadBudgets();
                } catch (e) {
                    err.textContent = e.message || 'Credenciais inválidas';
                }
            });
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await fetch(`${API_BASE}/logout`, { method: 'POST', headers: AUTH_TOKEN ? { 'Authorization': `Bearer ${AUTH_TOKEN}` } : {} });
                } catch (e) {}
                AUTH_TOKEN = '';
                localStorage.removeItem('starke_admin_token');
                document.getElementById('appView').style.display = 'none';
                document.getElementById('loginView').style.display = 'block';
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            AUTH_TOKEN = localStorage.getItem('starke_admin_token') || '';
            bindControls();
            if (AUTH_TOKEN) {
                document.getElementById('loginView').style.display = 'none';
                document.getElementById('appView').style.display = 'block';
                loadMessages();
                loadBudgets();
            } else {
                document.getElementById('loginView').style.display = 'block';
                document.getElementById('appView').style.display = 'none';
            }
        });
    </script>
    </head>
<body>
    <header>
        <div class="header-inner">
            <div class="brand">
                <h1>Admin - Starke ST</h1>
            </div>
            <button id="themeToggle" class="theme-toggle">Alternar tema</button>
        </div>
    </header>
    <main>
        <section id="loginView" class="card" style="display:none; max-width:480px; margin:24px auto;">
            <h2>Login do Admin</h2>
            <form id="loginForm" class="flex" style="flex-direction: column; align-items: stretch;">
                <input id="loginEmail" type="email" placeholder="Email" value="Superadm@starkeST.com" required>
                <input id="loginPassword" type="password" placeholder="Senha" required>
                <div id="loginError" class="muted" style="color:#dc2626"></div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </section>

        <section id="appView" style="display:none;">
        <section class="card">
            <div class="flex" style="justify-content: space-between;">
                <h2>Mensagens</h2>
                <div class="controls">
                    <button id="logoutBtn" class="btn btn-ghost">Sair</button>
                    <span>Total: <strong id="msgTotal">0</strong></span>
                    <label>Page <input id="msgPage" type="number" min="1" value="1" style="width:88px"></label>
                    <label>Size <input id="msgPageSize" type="number" min="1" max="100" value="10" style="width:88px"></label>
                    <button id="msgReload" class="btn btn-primary">Recarregar</button>
                </div>
            </div>
            <div id="messagesTable"></div>
        </section>

        <section class="card">
            <div class="flex" style="justify-content: space-between;">
                <h2>Orçamentos</h2>
                <div class="controls">
                    <span>Total: <strong id="bdgTotal">0</strong></span>
                    <label>Page <input id="bdgPage" type="number" min="1" value="1" style="width:88px"></label>
                    <label>Size <input id="bdgPageSize" type="number" min="1" max="100" value="10" style="width:88px"></label>
                    <button id="bdgReload" class="btn btn-primary">Recarregar</button>
                </div>
            </div>
            <div id="budgetsTable"></div>
        </section>
        </section>
    </main>
    <script>
        (function() {
            try {
                const saved = localStorage.getItem('starke_theme');
                if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            } catch (e) {}
        })();
        document.getElementById('themeToggle').addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            const next = isDark ? '' : 'dark';
            if (next) document.documentElement.setAttribute('data-theme', next); else document.documentElement.removeAttribute('data-theme');
            try { localStorage.setItem('starke_theme', next || 'light'); } catch (e) {}
        });
    </script>
    </body>
    </html>
